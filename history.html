<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost and Found History</title>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }
    h1 {
      color: navy;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid gray;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Lost and Found Item History</h1>
  <table id="itemsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Item</th>
        <th>Description</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added here with JavaScript -->
    </tbody>
  </table>

  <script>
    const items = JSON.parse(localStorage.getItem("lostAndFoundItems")) || [];

    const tableBody = document.querySelector("#itemsTable tbody");

    if (items.length === 0) {
      tableBody.innerHTML = "<tr><td colspan='4'>No items reported yet.</td></tr>";
    } else {
      items.forEach((item) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.item}</td>
          <td>${item.description}</td>
          <td>${item.status}</td>
        `;

        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
