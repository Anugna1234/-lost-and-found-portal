<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History - Lost and Found Portal</title>
</head>
<body>
  <h1>Lost and Found History</h1>
  <div id="historyContainer"></div>

  <script>
    const historyContainer = document.getElementById("historyContainer");
    const items = JSON.parse(localStorage.getItem("lostFoundItems")) || [];

    if (items.length === 0) {
      historyContainer.innerHTML = "<p>No data found.</p>";
    } else {
      const table = document.createElement("table");
      table.border = "1";
      table.innerHTML = `
        <tr>
          <th>Name</th>
          <th>Item</th>
          <th>Description</th>
          <th>Status</th>
        </tr>
      `;
      items.forEach(item => {
        table.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.item}</td>
            <td>${item.description}</td>
            <td>${item.status}</td>
          </tr>
        `;
      });
      historyContainer.appendChild(table);
    }
  </script>
</body>
</html>
